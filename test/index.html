<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Test Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://code.iconify.design/2/2.2.1/iconify.min.js"
    ></script>
  </head>
  <body>
    <div class="dark level-1 title-bar">
      <button class="btn-basic btn-content-icon-text">
        <svg width="1em" height="1em" viewBox="0 0 16 16">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M8 0C6.34315 0 5 1.34315 5 3V13C5 14.6569 6.34315 16 8 16C9.65685 16 11 14.6569 11 13V3C11 1.34315 9.65685 0 8 0ZM8 2C7.44772 2 7 2.44772 7 3V13C7 13.5523 7.44772 14 8 14C8.55229 14 9 13.5523 9 13V3C9 2.44772 8.55229 2 8 2Z"
            fill="currentColor"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M1 4C0.447715 4 0 4.44772 0 5V11C0 11.5523 0.447715 12 1 12H4V4H1ZM12 4V12H15C15.5523 12 16 11.5523 16 11V5C16 4.44772 15.5523 4 15 4H12Z"
            fill="currentColor"
          />
        </svg>
        <p><b>Train Arrives In</b></p>
      </button>
      <div class="flex-grow"></div>
      <button class="btn-basic btn-content-icon-text">
        <span class="iconify" data-icon="uil:search"></span>
        <p>Search</p>
      </button>
      <button class="btn-basic btn-content-icon-text">
        <span class="iconify" data-icon="uil:setting"></span>
        <p>Settings</p>
      </button>
    </div>
    <div class="dark level-1 page">
      <div class="station-name">
        <h1>MELBOURNE CENTRAL</h1>
        <div class="line-bar">
          <div style="background-color: #ff5252"></div>
          <div style="background-color: #ffc122"></div>
          <div style="background-color: #19d6ff"></div>
          <div style="background-color: #8aa4ff"></div>
        </div>
      </div>
      <div class="level-2 content"></div>
    </div>
    <div class="light level-1 title-bar">
      <button class="btn-basic btn-content-icon-text">
        <svg width="1em" height="1em" viewBox="0 0 16 16">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M8 0C6.34315 0 5 1.34315 5 3V13C5 14.6569 6.34315 16 8 16C9.65685 16 11 14.6569 11 13V3C11 1.34315 9.65685 0 8 0ZM8 2C7.44772 2 7 2.44772 7 3V13C7 13.5523 7.44772 14 8 14C8.55229 14 9 13.5523 9 13V3C9 2.44772 8.55229 2 8 2Z"
            fill="currentColor"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M1 4C0.447715 4 0 4.44772 0 5V11C0 11.5523 0.447715 12 1 12H4V4H1ZM12 4V12H15C15.5523 12 16 11.5523 16 11V5C16 4.44772 15.5523 4 15 4H12Z"
            fill="currentColor"
          />
        </svg>
        <p><b>Train Arrives In</b></p>
      </button>
      <div class="flex-grow"></div>
      <button class="btn-basic btn-content-icon-text">
        <span class="iconify" data-icon="uil:search"></span>
        <p>Search</p>
      </button>
      <button class="btn-basic btn-content-icon-text">
        <span class="iconify" data-icon="uil:setting"></span>
        <p>Settings</p>
      </button>
    </div>
    <div class="light level-1 page">
      <div class="station-name">
        <h1>MELBOURNE CENTRAL</h1>
        <div class="line-bar">
          <div style="background-color: #dc0f0f"></div>
          <div style="background-color: #d19700"></div>
          <div style="background-color: #00a5ca"></div>
          <div style="background-color: #3453c2"></div>
        </div>
      </div>
      <div class="level-2 content"></div>
    </div>
  </body>
</html>

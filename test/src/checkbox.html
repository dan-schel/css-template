<section class="checkbox">
  <h2>Checkboxes</h2>
  <div class="card">
    <label class="switch-svg">
      <input type="checkbox" autocomplete="off" />
      <div>
        <svg
          class="switch-graphic"
          viewBox="0 0 32 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <clipPath id="a">
              <rect width="32" height="20" rx="10" />
            </clipPath>
          </defs>
          <rect
            width="32"
            height="20"
            rx="10"
            stroke-width="4"
            clip-path="url(#a)"
          />
          <circle r="1" />
        </svg>
        <div class="switch-content">
          <p>Switch (SVG-based)</p>
        </div>
      </div>
    </label>
    <label class="switch">
      <input type="checkbox" autocomplete="off" />
      <div>
        <div class="switch-graphic"></div>
        <div class="switch-content">
          <p>Switch (deprecated)</p>
        </div>
      </div>
    </label>
  </div>
</section>

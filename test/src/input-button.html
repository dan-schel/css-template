<section class="input-button">
  <h2>Input buttons</h2>
  <div class="card">
    <div class="row">
      <input type="button" class="button-filled" value="Filled button" />
      <input
        type="button"
        class="button-filled-neutral"
        value="Filled neutral button"
      />
      <input type="button" class="button-classic" value="Classic button" />
      <input type="button" class="button-outlined" value="Outlined button" />
      <input type="button" class="button-hover" value="Hover button" />
    </div>
    <div class="row">
      <input
        type="button"
        class="button-filled"
        value="Filled button"
        disabled
      />
      <input
        type="button"
        class="button-filled-neutral"
        value="Filled neutral button"
        disabled
      />
      <input
        type="button"
        class="button-classic"
        value="Classic button"
        disabled
      />
      <input
        type="button"
        class="button-outlined"
        value="Outlined button"
        disabled
      />
      <input type="button" class="button-hover" value="Hover button" disabled />
    </div>
  </div>
</section>
